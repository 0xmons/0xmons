<div class="container">
  <div *ngIf="isVerified">
    <div class="centered">
      <div class="header"><span class="cursed-text">Summon</span> a being from the beyond</div>
    </div>
    <div class="two-cols">
      <div class="card">
        <div class="card-title">Redeem Gems</div>
        <div class="gem-holder" *ngFor="let g of gemsList">
          <div class="gem-item two-cols">
            <div>
              <div title="The unique ID of your βetagem.">ID: <a href="https://etherscan.io/token/0xc5802bcf619301bdc6b1b9eda4b6fd26e63339af?a={{g.id}}" class="unstyled-link"><span class="gem-stat">{{g.id}}</span></a></div>
              <div title="The amount of yfβ staked to create this βetagem.">Amount: <span class="gem-stat">{{g.amount.toFormat()}}</span></div>
              <div title="The amount of time the underlying yfβ was staked.">Duration: <span class="gem-stat">{{g.duration}}</span></div>
              <div title="Whether or not the underlying yfβ is still staked.">Alive: <span class="gem-stat">{{g.isStaked}}</span></div>
            </div>
            <div class="centered burn-btn">
              <button class="disabled{{!g.isBurnable}}" (click)="burnGem(g.id, g.isBurnable)">BURN GEM</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-title">Direct Purchase</div>
        <div class="amounts">
          <div class="available">Available:
            {{yfbBalance.toFormat(6)}} yfβ
          </div>
          <div>Current price: {{price.toFormat()}} yfβ</div>
          <div>
            <button class="purchase-btn" (click)="buyMon()">Purchase</button>
          </div>
      </div>
      </div>
    </div>

  </div>
  <div *ngIf="!isVerified">
    Current only for Genesis Gems holders...
  </div>
</div>
